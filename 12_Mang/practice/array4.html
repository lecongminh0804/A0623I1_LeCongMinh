<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
     let students = [["Mẫn", "ĐN", 20, 7]
         , ["Thiện", "QN", 19, 7]
         , ["Minh", "ĐN", 20, 6]
         , ["Thạch", "Huế", 21, 8]]
    // alert("Tuổi của bạn Minh là: " + students[2][2])

    /**
     * Duyệt mảng 2 chiều
     */
     for (let i = 0; i < students.length; i++){
        for (let j = 0; j < students[i].length; j++){
            document.writeln(students[i][j])
         }
        document.writeln("<br>")
     }


</script>
</body>
</html>
