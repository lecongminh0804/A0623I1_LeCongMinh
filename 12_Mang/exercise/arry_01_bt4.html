<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    for(let i=0; i<5; i++)
    {
        arr[i]=parseInt(prompt("Nhập phần tử thứ "+ (i + 1)+ " của mảng:"));
    }
    for (let i=0; i<5; i++){
        document.writeln("arr["+i+"]="+arr[i]+"<br>");
    }
    document.writeln("mảng đảo ngược: "+arr.reverse());
</script>
</body>
</html>
