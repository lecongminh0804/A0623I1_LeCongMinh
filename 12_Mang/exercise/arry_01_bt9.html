<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = []
    let b = []


    for(let i=0; i<10; i++)
    {

        a[i]=parseInt(prompt("Mảng a phần tử thứ : "+ (i + 1)+ " của mảng:"));
    }

    for(let i=0; i<10; i++)
    {

        b[i]=parseInt(prompt("Mảng b phần tử thứ : "+ (i + 1)+ " của mảng:"));
    }
    let c = a.concat(b)
    document.writeln(c).join("--")
</script>
</body>
</html>
