<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhap = prompt("Nhập 1 chữ cái trong bàn phím")
        switch (nhap) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
            alert("Là nguyên âm")
            break;
            default:
                alert("Là phụ âm");


        }
    </script>
</body>
</html>
