<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let luong = parseInt(prompt("Nhập lương của bạn"));
        let thue;
        let thunhap;
        const VND= new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
        });
        if (luong >= 15000000){
            thue = luong * (20/100);
            thunhap = luong - thue;
            alert("20% thuế thu nhập nếu lương là 15 triệu: " + VND.format(thue))
            alert("Thu nhập của bạn: " + VND.format(thunhap));
        }else if ( luong > 7000000 && luong <15000000){
            thue = luong * (10/100);
            thunhap = luong - thue;
            alert("10% thuế thu nhập nếu lương từ 7 đến 15 triệu: " + VND.format(thue))
            alert("Thu nhập của bạn: " + VND.format(thunhap));
        }else {
            thue = luong * (5/100);
            thunhap = luong - thue;
            alert("5% thuế thu nhập nếu lương dưới 7 triệu " + VND.format(thue))
            alert("Thu nhập của bạn: " + VND.format(thunhap));
        }
    </script>
</body>
</html>
