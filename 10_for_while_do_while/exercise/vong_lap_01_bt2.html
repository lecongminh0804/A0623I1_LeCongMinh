<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let nhap;
        do {
            let nhietdo = parseInt(prompt("Nhập nhiệt độ hiện tại"))
            if (nhietdo>100){
                alert("Giảm nhiệt độ");
            }
            if (nhietdo<20){
                alert("Tăng nhiệt độ");
            }
           nhap = parseInt(prompt("ấn 1 để tiếp tục"));
        }while (nhap === 1)
    </script>
</body>
