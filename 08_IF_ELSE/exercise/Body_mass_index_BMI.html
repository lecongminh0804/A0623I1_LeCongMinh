<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
            <div>
                <p>BMI</p>
                <il>weight</il>
                <input id="weight" type="number" >
                <il>height</il>
                <input id="height" type="number" >
                <input onclick="bmi()" type="button" value="BMI">
            </div><br>
            <div id="result"></div>

        </form>
        <script>
            function bmi() {
                let weight = document.getElementById('weight').value;
                let height = document.getElementById('height').value;
                let result = parseInt(weight) / parseInt(height^2);
                if (result < 18.5){
                    alert("Underweight");
                }else if ( result < 25){
                    alert("Normal");
                }else if (result <30){
                    alert("Overweight");
                }else {
                    alert("Obese");
                }
            }



        </script>
</body>
</html>
