<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let money = parseInt(prompt('Nhập số tiền thu nhập của bạn'));
        if ( money > 0 || money <= 10.000){
            area = money * (3/100);
            alert("Số tiền hoa hồng " + area);
        }else if (money > 10.000 || money <=50.000  ){
            area = money * (5/100);
            alert("Số tiền hoa hồng " + area);
        }else {
            area = money * (5/100);
            alert("Số tiền hoa hồng " + area);
        }
    </script>
</body>
</html>
