<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

            let a = parseInt(prompt('Nhập điểm giữa kỳ'))
            let b = parseInt(prompt('Nhập điểm cuối kỳ'))
            let c = parseInt(prompt('Nhập điểm bài tập'))
            let average = (a + b + c)/3;
            if (average >= 8.5) {
                    alert("Giỏi");
                } else if (average >= 7) {
                    alert("Khá");
                } else if (average >= 5) {
                    alert("Trung bình");
                } else {
                    alert("Yếu");
                }





    </script>
</body>
</html>
