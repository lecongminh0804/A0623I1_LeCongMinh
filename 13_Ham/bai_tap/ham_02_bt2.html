<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function dientich(a) {
            return 3.14*a*a
        }
        function chuvi(a) {
            return 2*3.14*a
        }
        let nhap = parseInt(prompt("Nhập r của hình tròn"))
        alert("Diện tích: " + dientich(nhap) + "" + "Chu vi: " + chuvi(nhap))
    </script>
</body>
</html>
