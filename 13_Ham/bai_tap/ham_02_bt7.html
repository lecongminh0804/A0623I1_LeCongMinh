<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function swap(a,b) {
            let c = a;
            a = b;
            b = c;
            alert(a+" "+b)
        }
        let number1 = parseInt(prompt("Nhập số thứ nhất"))
        let number2 = parseInt(prompt("Nhập số thứ hai"))
        swap(number1,number2)

    </script>
</body>
</html>
