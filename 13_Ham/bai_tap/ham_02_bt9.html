<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function check(arr, a) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === a) {
                    count++;
                }
            }
            if (count !== 0) {
                return count;
            } else {
                return -1;
            }
        }
        let arr = [];
        for (let i = 0; i < 5; i++) {
            arr[i] = parseInt(prompt("Nhập phần tử thứ "+ (i + 1)+ " của mảng:"));
            document.writeln("arr[" + i + "]=" + arr[i] + "<br>");
        }
        let a = parseInt(prompt("Nhập 1 số bạn muốn check :"));
        document.write("Có " + check(arr, a) + " phần tử " + a + " trong chuổi");


    </script>
</body>
</html>
