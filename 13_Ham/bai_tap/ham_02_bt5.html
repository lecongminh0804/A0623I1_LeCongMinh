<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function SNT(a,b,c) {
            return Math.min(a,b,c)
        }
        let number1 = parseInt(prompt("Nhập số 1 "))
        let number2 = parseInt(prompt("Nhập số 2:"))
        let number3 = parseInt(prompt("Nhập số 3"))
        alert(SNT(number1,number2,number3) + " là số nhỏ nhất" )
    </script>
</body>
</html>
