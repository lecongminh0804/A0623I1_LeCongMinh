<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(number) {
            if (number >= 0 ){
                return true;
            }else {
                return false;
            }
        }
        let nhap = parseInt(prompt("Nhập 1 số"))
        if (check(nhap)){
            alert("Là số nguyên dương")
        }else {
            alert("Không phải số nguyên dương")
        }
    </script>
</body>
</html>
