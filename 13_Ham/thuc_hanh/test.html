<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
     let a = 5;
     let b = 10;
     function swap(a, b) {
         let c = a;
         a = b;
         b = c;
         alert("Giá trị của a là: " + a)
         alert("Giá trị của b là: " + b)
     }
     swap(a, b)
     alert("Giá trị của a là: " + a)
     alert("Giá trị của b là: " + b)


</script>
</body>
