<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function isPrime(number) {
        if (number === 1){
            return false;
        }
        for (let i = 2; i < number; i++) {
            if(number % i === 0){
                return  false;
            }
        }
        return  true;
    }
    let  nhap = parseInt(prompt("nhập 1 số"));
    if (isPrime(nhap)){
        alert("là số nguyên tố")
    }else {
        alert("không phải là số nguyên tố")
    }
</script>
</body>
</html>
