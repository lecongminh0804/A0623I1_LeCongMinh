<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh a"))
        if (a < 0){
            alert("Nhập sai nhập lại ");
        }else {
            area = Math.pow(parseInt(a),2);
            alert("Diện tích hình vuông là " + area);
        }
    </script>
</body>
</html>
