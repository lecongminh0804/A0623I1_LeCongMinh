<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"))
        let b = parseInt(prompt("Nhập b"))
        let c = parseInt(prompt("Nhập c"))
        if (a===0){
            throw new Error(alert("đây không phải là pt bậc 2"));
        }
        delta = Math.pow(b,2) - 4*a*c;
        if (delta <0){
            alert("Phương trình vô nghiệm");
        }else if (delta === 0){
            alert("Phương trình có nghiệm kép x1=x2= " + -b/2*a);

        }else{
            alert("Phương trình có nghiện x1= " + (-b-Math.sqrt(delta))/2*a +
                " Phương trình có nghiện x2= " + (-b+Math.sqrt(delta))/2*a);

        }

    </script>
</body>
</html>
