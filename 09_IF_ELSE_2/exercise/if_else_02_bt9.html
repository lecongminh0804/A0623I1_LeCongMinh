<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"))
        let b = parseInt(prompt("Nhập b"))
        let c = parseInt(prompt("Nhập c"))
        if (a,b,c > 0 && a + b > c && b + c > a && a + c > b){
            alert("là tam giác");
        }else {
            alert("không phải tam giác");
        }

    </script>
</body>
