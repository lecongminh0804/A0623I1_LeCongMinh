<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập chiều dài"))
        let b = parseInt(prompt("Nhập chiều rộng"))
        if (0 > a) {
            alert("Nhập sai nhập lại ");
        }else if (0 > b){
            alert("Nhập sai nhập lại")
        } else {
            area = parseInt(a) * parseInt(b);
            alert("Diện tích hình chữ nhật " + area)
        }
    </script>
</body>
</html>
