<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập số tuổi"))
        if (age < 120 && age >0){
            alert("Đây là số tuổi của 1 người");
        }else {
            alert("Đây không phải là số tuổi của 1 người");
        }
    </script>
</body>
</html>
